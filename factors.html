<!doctype html>
<html>
<head>
  <title>Factors</title>
  <style type="text/css">

    #factors span {
      font-size: 8em;
      display: inline-block;
      margin: 50px;
    }

  </style>
</head>
<body>
  <h1>Factors</h1>
  <input id="input_number" type="number" min="1" step="1" value ="24"/>

  <div id="factors">
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="math.js"></script>
  <script type="text/javascript">
    var math = MJ.getInstance();
    $('#input_number').on('change', function(evt) {
      var factorsContainer = $('#factors');
      var number = Number($(this).val());
      var factors = math.factors(number);
      var isPerfectSq = math.isPerfectSq(number);

      factorsContainer.empty();
      factorsContainer.append('<span>'+ isPerfectSq +'</span>');
      factorsContainer.append(factors.map(function(elem) {
        return '<span>'+ elem +'</span>';
      }).join());
    });

    // when the document is ready, load it with the de
    $(document).ready(function() {
      $('#input_number').trigger('change');
    });
  </script>
</body>
</html>
